<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel_Universe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

<body>
    <div class="showcase d-flex flex-column h-100">
        <div class="container text-center mt-2 mb-2">
            <!-- logo -->
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <img id="logo" src="images/giphy1.gif" alt="" />
                </div>
            </div>
            <!-- search bar -->
            <div class="row">
                <form class="col-md-8 mx-auto mb-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter name of your favorite marvel character" id="srch-term" required />
                        <div class="input-group-btn">
                            <button class="btn btn-danger ml-2" type="submit">
                                submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- main container with link -->
            <div class="output">

            </div>

            <!-- comics -->


            <div class="row main2">

            </div>

            <!-- series -->

            <div class="row main3">

            </div>

            <!-- stories -->

            <div class="row main4">
            </div>

            <!-- footer -->

            <div class="row main5">

            </div>

            <!-- end of container -->
        </div>
    </div>

    <script src="marvel.js "></script>
</body>

</html>
